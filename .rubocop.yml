require: rubocop-rails

Documentation:
  Enabled: false

AllCops:
  Exclude:
    - db/**/*
    - bin/**/*
    - config/**/*

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Exclude:
    - app/models/booking.rb
    - app/models/user.rb

Metrics/CyclomaticComplexity:
  Exclude:
    - app/models/booking.rb

Metrics/PerceivedComplexity:
  Exclude:
    - app/models/booking.rb

